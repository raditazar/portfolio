    <!-- ================= FIRST PROJECT TEXTURE ================= -->
    <path fill="#0F2E30" opacity="0.5">
      <animate
        attributeName="d"
        dur="46s"
        repeatCount="indefinite"
        values="
          M0 760 C320 720 620 760 900 860 C1160 960 1280 1000 1440 980 V1120 H0 Z;
          M0 780 C340 740 640 780 920 880 C1180 980 1300 1020 1440 1000 V1140 H0 Z;
          M0 760 C320 720 620 760 900 860 C1160 960 1280 1000 1440 980 V1120 H0 Z
        "
      />
    </path>

    <!-- ================= SECOND PROJECT MICRO DEPTH ================= -->
    <path
