<svg
  width="100%"
  height="100%"
  viewBox="0 0 1440 1600"
  preserveAspectRatio="xMidYMid slice"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <clipPath id="rounded-project">
      <rect x="0" y="0" width="1440" height="1600" rx="28" ry="28" />
    </clipPath>
  </defs>

  <g clip-path="url(#rounded-project)">

