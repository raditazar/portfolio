      stroke="#00ADB5"
      stroke-width="2"
      stroke-opacity="0.25"
    >
      <animate
        attributeName="d"
        dur="28s"
        repeatCount="indefinite"
        values="
          M0 120 C280 80 520 100 820 120 C1100 140 1280 120 1440 100;
          M0 140 C300 100 560 120 860 140 C1140 160 1300 140 1440 120;
          M0 120 C280 80 520 100 820 120 C1100 140 1280 120 1440 100
        "
      />
    </path>

    <!-- ================= SUBTLE PLANES (VERY LIGHT) ================= -->
    <path fill="#0F2E30" opacity="0.35">
      <animate
        attributeName="d"
        dur="40s"
        repeatCount="indefinite"
        values="
          M0 260 C360 220 680 260 980 340 C1200 400 1320 420 1440 400 V520 H0 Z;
          M0 280 C380 240 700 280 1000 360 C1220 420 1340 440 1440 420 V540 H0 Z;
          M0 260 C360 220 680 260 980 340 C1200 400 1320 420 1440 400 V520 H0 Z
        "
      />
    </path>

    <!-- ================= MID DETAIL LINES ================= -->
    <path
      d="M120 620 C420 580 720 620 980 700 C1180 760 1300 780 1440 760"
      fill="none"
      stroke="#7DE2E6"
      stroke-width="1.5"
      stroke-opacity="0.18"
