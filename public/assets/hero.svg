<svg
  width="100%"
  height="100%"
  viewBox="0 0 1440 900"
  preserveAspectRatio="xMidYMid slice"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Rounded corner clip -->
    <clipPath id="rounded">
      <rect x="0" y="0" width="1440" height="900" rx="28" ry="28" />
    </clipPath>

    <!-- Subtraction mask -->
    <mask id="geo-cut">
      <rect width="1440" height="900" fill="white"/>

      <!-- Cut shape top-right -->
      <path fill="black">
        <animate
          attributeName="d"
          dur="18s"
          repeatCount="indefinite"
          values="
            M880 -120 C1180 40 1380 260 1500 520 L1500 -120 Z;
            M860 -140 C1200 20 1360 300 1500 540 L1500 -120 Z;
            M880 -120 C1180 40 1380 260 1500 520 L1500 -120 Z
          "
        />
      </path>

      <!-- Cut shape bottom -->
      <path fill="black">
        <animate
          attributeName="d"
          dur="22s"
          repeatCount="indefinite"
          values="
            M560 760 C820 600 1100 560 1380 700 L1380 920 L560 920 Z;
            M540 780 C860 620 1080 580 1400 720 L1400 920 L540 920 Z;
            M560 760 C820 600 1100 560 1380 700 L1380 920 L560 920 Z
          "
        />
      </path>
    </mask>
  </defs>

  <!-- Everything clipped to rounded corners -->
  <g clip-path="url(#rounded)">
    <!-- Main geometry -->
    <g mask="url(#geo-cut)">
      <rect width="1440" height="900" fill="#00ADB5">
        <animateTransform
          attributeName="transform"
          type="scale"
          from="1"
          to="1.02"
          dur="20s"
          repeatCount="indefinite"
        />
      </rect>
    </g>

    <!-- Fluid accent -->
    <path fill="#7DE2E6" opacity="0.9">
      <animate
        attributeName="d"
        dur="26s"
        repeatCount="indefinite"
        values="
          M760 120 C1040 80 1280 200 1440 360 L1440 0 L760 0 Z;
          M740 140 C1080 60 1300 220 1440 380 L1440 0 L740 0 Z;
          M760 120 C1040 80 1280 200 1440 360 L1440 0 L760 0 Z
        "
      />
    </path>

    <!-- Bottom soft plane -->
    <path fill="#CFF5F6" opacity="0.8">
      <animate
        attributeName="d"
        dur="30s"
        repeatCount="indefinite"
        values="
          M0 520 C240 460 420 480 640 560 L640 900 L0 900 Z;
          M0 540 C260 500 460 520 680 600 L680 900 L0 900 Z;
          M0 520 C240 460 420 480 640 560 L640 900 L0 900 Z
        "
      />
    </path>
  </g>
</svg>
